<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Portfolio & Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffb6c1;
        }

        section {
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .portfolio, .store {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffb6c1;
            color: black;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Fashion World</h1>
    <p>Portfolio & Online Store</p>
</header>

<nav>
    <a href="#portfolio">Portfolio</a>
    <a href="#store">Store</a>
    <a href="#contact">Contact</a>
</nav>

<section id="portfolio">
    <h2>Fashion Portfolio</h2>

        <div class="card">

            <p>Elegant Evening Wear</p>
        </div>
        <div class="card">
            <img src="C:\Users\Sai Adhithi\OneDrive\Desktop\training\img\shopping1.webp" alt="Design 2">
            <p>Casual Summer Look</p>
        </div>
    </div>
</section>

<section id="store">
    <h2>Shop Collection</h2>
    <div class="store">
        <div class="card">
            <img src="C:\Users\Sai Adhithi\OneDrive\Desktop\training\img\dress1.webp" alt="Product 1">
            <p>Floral Dress</p>

            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="C:\Users\Sai Adhithi\OneDrive\Desktop\training\img\dress2.webp" alt="Product 2">
            <p>Party Wear</p>
            <p><strong>₹3,999</strong></p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<section id="contact">

        Email: fashion@fig.com<br>

</section>

<footer>
    <p>© 2025 My Fashion World</p>
</footer>

</body>
</html>
